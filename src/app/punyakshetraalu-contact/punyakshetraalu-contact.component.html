<div class="punya-form">
  <div class="punya-form_title"> Contact Us </div>
  <div class="punya-form_txt"> Hello User! We are excited to talk to you. Please give us a call on the specified phone number or you can also fill this form and click submit. We will get back to you as soon as we can.</div>
  <div class="punya-form_frm">
    <form [formGroup]="contactForm" (ngSubmit)="onQueSubmit()">
      <div class="form-group ">
        <label class="punya-form_frm_name"> Name : </label>
        <input
          type="text"
          id = "cname"
          formControlName = "contactedPerson"
          class="form-control">
      </div>

      <div class="form-group">
        <label> Email : </label>
        <input
          type="text"
          id = "cemail"
          formControlName = "personalEmail"
          class="form-control">
      </div>

      <div class="form-group">
        <label> Mobile : </label>
        <input
          type="text"
          id = "cmobile"
          formControlName = "personalPhone"
          class="form-control">
      </div>

      <div class="form-group punya-form_frm_about">
        <textarea
          id = "description"
          formControlName="Question"
          class="form-control punya-form_frm_about_cmnts"
          placeholder="Describe in few words the reason to contact us...">
        </textarea>
        <button class="btn btn-primary punya-form_frm_about_btn" type="submit"> Submit </button>


      </div>

      <div class="punya-form_frm_phone">Phone Number : <input class="punya-form_txtarea" type="text"> </div>

      <div class="punya-form_frm_about">

        <button class="punya-form_frm_about_btn"> Submit </button>
      </div>-->
    </form>
  </div>
</div>
